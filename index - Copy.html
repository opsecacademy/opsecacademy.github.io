<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpSec Academy</title>
  <link rel="icon" href="https://opsecacademy.org/assets/images/inverte-416x331.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --accent: #00ffcc;
      --border-color: #444;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .branding {
      max-width: 220px;
      margin-bottom: 20px;
      filter: brightness(0) invert(1);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .lead {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }

    .qr-img {
      max-width: 180px;
      border: 2px solid var(--accent);
      border-radius: 12px;
      background-color: #ffffff;
      padding: 10px;
      margin: 15px 0;
    }

    .btn-session {
      margin-top: 20px;
    }

    .btn-outline-light {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn-outline-light:hover {
      background-color: var(--accent);
      color: #000;
    }

    .btn-bitcoin {
      margin-top: 12px;
      background-color: #f7931a;
      color: #000;
      border: none;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn-bitcoin:hover {
      background-color: #e07c00;
      color: #000;
      text-decoration: none;
    }

    .session-id {
      word-break: break-word;
      font-family: monospace;
      font-size: 0.9rem;
      color: var(--accent);
      background-color: #111;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      margin-top: 10px;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <div class="container hero">
    <img src="https://opsecacademy.org/assets/images/opsec-academy-492x422.png" alt="OpSec Academy Logo" class="branding img-fluid">

    <h1 class="fw-bold">OpSec Academy</h1>
    <p class="lead">Private. Secure. Decentralised Education.</p>

    <p>Connect with us via <strong>Session</strong> — an anonymous, encrypted messenger.</p>
    
    <img src="qr.png" alt="Session QR Code" class="qr-img img-fluid" />

    <div class="session-id">
      Session ID:<br>
      0573a4b0d67777595a95a12a4a1e06f59479cf9c9eb50ac35c15d5adb5fecdab33
    </div>

    <div class="btn-session">
      <a href="https://getsession.org" target="_blank" class="btn btn-outline-light">
        Download Session
      </a>
      <br>
      <a href="https://coinos.io/opsecacademy" target="_blank" class="btn btn-bitcoin">
        ₿ Pay with Bitcoin
      </a>
    </div>
  </div>

</body>
</html>
