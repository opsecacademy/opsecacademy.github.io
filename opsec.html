<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpSec Academy</title>
  <link rel="icon" href="https://opsecacademy.org/assets/images/inverte-416x331.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --accent: #00ffcc;
      --border-color: #444;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      padding: 80px 20px 40px;
      text-align: center;
    }

    .branding {
      max-width: 300px;
      margin: 40px auto 20px;
      display: block;
      filter: brightness(0) invert(1);
    }

    .qr-img {
      max-width: 260px;
      margin-top: 20px;
      border: 2px solid var(--accent);
      border-radius: 12px;
      background-color: #ffffff;
      padding: 10px;
    }

    .btn-session {
      margin-top: 25px;
    }

    .btn-outline-light {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn-outline-light:hover {
      background-color: var(--accent);
      color: #000;
    }

    .session-id {
      margin-top: 20px;
      word-break: break-all;
      font-family: monospace;
      font-size: 0.95rem;
      color: var(--accent);
      background-color: #111;
      padding: 12px;
      border-radius: 6px;
      display: inline-block;
      max-width: 100%;
      border: 1px solid var(--border-color);
    }

    footer {
      margin-top: 60px;
      padding: 20px 0;
      text-align: center;
      background-color: #111;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container hero">
    <img src="https://opsecacademy.org/assets/images/opsec-academy-492x422.png" alt="OpSec Academy Logo" class="branding img-fluid">
    
    <h1 class="display-4 fw-bold mt-3">OpSec Academy</h1>
    <p class="lead">Private. Secure. Decentralised Education.</p>

    <p class="mt-4">Connect with us via <strong>Session</strong> — an anonymous, encrypted messenger.</p>
    <img src="qr.png" alt="Session QR Code" class="qr-img img-fluid" />

    <div class="session-id mt-3">
      Session ID:<br>
      0573a4b0d67777595a95a12a4a1e06f59479cf9c9eb50ac35c15d5adb5fecdab33
    </div>

    <div class="btn-session">
      <a href="https://getsession.org" target="_blank" class="btn btn-outline-light">
        Download Session
      </a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 OpSec Academy — All rights reserved</p>
  </footer>

</body>
</html>
