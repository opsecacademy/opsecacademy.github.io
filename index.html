<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>OpSec Academy</title>
  <link rel="icon" href="https://opsecacademy.org/assets/images/inverte-416x331.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --accent: #00ffcc;
      --border-color: #444;
      --bitcoin-orange: #f7931a;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .branding {
      max-width: 250px;
      width: 60%;
      height: auto;
      margin-bottom: 20px;
      filter: brightness(0) invert(1);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .lead {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .qr-img {
      width: 180px;
      max-width: 70vw;
      border: 2px solid var(--accent);
      border-radius: 12px;
      background-color: #ffffff;
      padding: 10px;
      margin: 15px 0;
    }

    .session-id {
      word-break: break-word;
      font-family: monospace;
      font-size: 0.9rem;
      color: var(--accent);
      background-color: #111;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      margin-top: 10px;
      max-width: 90%;
    }

    .btn-session {
      margin-top: 20px;
    }

    .btn-outline-light {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn-outline-light:hover {
      background-color: var(--accent);
      color: #000;
    }

    .btn-outline-orange {
      border: 1px solid var(--bitcoin-orange);
      color: var(--bitcoin-orange);
      background-color: transparent;
    }

    .btn-outline-orange:hover {
      background-color: var(--bitcoin-orange);
      color: #000;
    }

    .img-button {
      margin-top: 12px;
      background-color: #000;
      padding: 8px 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .img-button img {
      height: 40px;
      width: auto;
      display: block;
    }

    .img-button:hover {
      background-color: #111;
      box-shadow: 0 0 8px rgba(0, 255, 204, 0.2);
    }
  </style>
</head>
<body>

  <div class="container hero">
    <img src="https://opsecacademy.org/assets/images/opsec-academy-492x422.png" alt="OpSec Academy Logo" class="branding img-fluid">

    <h1 class="fw-bold">OpSec Academy</h1>
    <p class="lead">Private. Secure. Decentralised Education.</p>

    <p>Connect with us via <strong>Session</strong> — an anonymous, encrypted messenger.</p>
    
    <img src="qr.png" alt="Session QR Code" class="qr-img img-fluid" />

    <div class="session-id">
      Session ID:<br>
      0573a4b0d67777595a95a12a4a1e06f59479cf9c9eb50ac35c15d5adb5fecdab33
    </div>

    <div class="btn-session">
      <a href="https://getsession.org" target="_blank" class="btn btn-outline-light">
        Download Session
      </a>
      <br>
      <a href="https://coinos.io/pay/opsecacademy" target="_blank" class="btn btn-outline-orange mt-2">
        Pay with ₿itcoin
      </a>
      <br>
      <a href="https://seedsigner.com/" target="_blank" class="img-button">
        <img src="53cb2fc9-50ca-4334-9935-052cf98dbaec.png" alt="SeedSigner">
      </a>
      <br>
      <a href="https://tails.net/install/index.en.html" target="_blank" class="img-button">
        <img src="4d9cc63a-c26d-4291-b8e8-7954bc52e0fb.png" alt="Tails OS">
      </a>
    </div>
  </div>

</body>
</html>
