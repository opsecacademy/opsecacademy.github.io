<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>OpSec Academy</title>
  <link rel="icon" href="https://opsecacademy.org/assets/images/inverte-416x331.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --accent: #00ffcc;
      --border-color: #444;
      --bitcoin-orange: #f7931a;
      --onion-purple: #8000ff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .branding {
      max-width: 250px;
      width: 60%;
      height: auto;
      margin-bottom: 20px;
      filter: brightness(0) invert(1);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .lead {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .session-id {
      word-break: break-word;
      font-family: monospace;
      font-size: 0.9rem;
      color: var(--accent);
      background-color: #111;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      margin-top: 10px;
      max-width: 90%;
    }

    .btn-session {
      margin-top: 20px;
    }

    .btn-outline-light {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn-outline-light:hover {
      background-color: var(--accent);
      color: #000;
    }

    .btn-outline-orange {
      border: 1px solid var(--bitcoin-orange);
      color: var(--bitcoin-orange);
      background-color: transparent;
    }

    .btn-outline-orange:hover {
      background-color: var(--bitcoin-orange);
      color: #000;
    }

    .img-button {
      margin-top: 12px;
      background-color: #000;
      padding: 8px 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .img-button img {
      height: 40px;
      width: auto;
      display: block;
    }

    .img-button:hover {
      background-color: #111;
      box-shadow: 0 0 8px rgba(0, 255, 204, 0.2);
    }

    .white-transparent-btn {
      background-color: transparent !important;
      border: 1px solid rgba(255, 255, 255, 0.7);
      color: rgba(255, 255, 255, 0.85) !important;
      padding: 8px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
      transition: background-color 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .white-transparent-btn:hover {
      background-color: #d3d3d3;
      box-shadow: none;
      color: #555 !important;
      text-decoration: none;
    }

    .white-transparent-btn svg {
      fill: rgba(255, 255, 255, 0.85);
      transition: fill 0.2s ease;
    }

    .white-transparent-btn:hover svg {
      fill: #555;
    }

    .white-transparent-btn span {
      text-decoration: none;
    }

    .btn-onion {
      border: 1px solid var(--onion-purple);
      color: var(--onion-purple);
      background-color: transparent;
      margin-bottom: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-onion:hover {
      background-color: var(--onion-purple);
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container hero">
    <img src="https://opsecacademy.org/assets/images/opsec-academy-492x422.png" alt="OpSec Academy Logo" class="branding img-fluid">

  </div>

</body>
